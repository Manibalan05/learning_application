version: '3.8'

services:
  backend:
    build: ./backend
    container_name: mec_project_backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    # Volumes for hot reloading (optional, easier for dev)
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - PORT=5000
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: mec_project_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # If your frontend calls backend via an env var, set it here.
    # Assuming the frontend uses localhost:5000 from the browser, which works if backend is mapped to 5000.
    restart: unless-stopped
    depends_on:
      - backend
